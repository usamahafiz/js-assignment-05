     <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-center ">Chapter#21 - 25 |Strings & It's Methods </h3><br>
                    <div class="border-bottom mt-2 border-secondary"></div>
                </div>
                
            </div>
            <div class="row mt-3 mt-md-5">
              <div class="col-12 col-md-6 mb-3 mb-md-0">
                <h4 class="text-center">Input</h4>
                <div class="border rounded-3 p-4 d-flex align-items-center" style="height: 122px;">
                  <div class="input-group">
                    <input type="text" class="form-control form-control-lg bg-transparent" id="inputText" placeholder="Type your text here" aria-label="Recipient's username" onclick="inputValue()" >
                    <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6 ">
                <h4 class="text-center">Original String</h4>
                <div class="border rounded-3 p-4 originalstringbox bg-dark text-white">
                  <div id="originaltextbox" class="text-center">
                    I love my country Pakistan<br>
                    I like my city Faisalabad<br>
                    I love my Homeland
                  </div>

                </div>

              </div>
            </div>
            <div class="row mt-3 mt-md-5">
              <div class="col-12 col-md-6 mb-3 mb-md-0">
                <h4 class="text-center">Buttons</h4>
                <div class="border rounded-3 p-4 text-center buttons">
                  <button class="btn btn-danger" onclick="lowerCase()">Convert to Lowercase</button>
                  <button class="btn btn-danger" onclick="upperCase()">Convert to Uppercase</button>
                  <button class="btn btn-danger" onclick="capitalize()">Convert to Capitalize</button>
                  <button class="btn btn-danger" onclick="betterformating()">Better Formating</button>
                  <button class="btn btn-danger" onclick="printallcities()">Print All Cities</button>
                  <button class="btn btn-danger" onclick="addyourcity()">Add Your City In List</button>
                  <button class="btn btn-danger" onclick="checkyourcity()">Check Your City In List</button>
                  <button class="btn btn-danger" onclick="findthisword()">Find This Word</button>
                  <button class="btn btn-danger" onclick="replacethisword()">Replace This Word</button>
                </div>

              </div>
              <div class="col-12 col-md-6">
                <h4 class="text-center">Output/Result</h4>
                <div class="border rounded-3 p-4 text-center" style="height: 280px;">
                  <div id="output"></div>

              </div>

              <div class="text-center">
                <button class="btn btn-outline-dark mt-4" onclick="clearoutput()">Clear Output</button>
              </div>

            </div>


          </div>
